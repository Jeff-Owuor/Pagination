<div class="container">

   

    <table class='table'>
         <thead>
            <th>Id</th>
            <th>title</th>
         </thead>
         <tbody>
            <tr 
            *ngFor="let post of POSTS
            | paginate: {
                itemsPerPage: tablesize,
                currentPage: page,
                totalItems: count
            };
            let i = index
            ">
                 <td>{{post.id}}</td>
                 <td>{{post.title}}</td>
            </tr>
         </tbody>
    </table>

   <div>
       <pagination-controls
        previousLabel = "previous"
        nextLabel = "next"
        (pageChange)="onTableDataChange($event)"
       >
             
       </pagination-controls>
   </div>

</div>
